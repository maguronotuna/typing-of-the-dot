<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Typing of the Dot ~ Fight the Pixel Undead ~</title>
  <link rel="stylesheet" href="https://maguronotuna.github.io/typing-of-the-dot/styles.css">
</head>
<body>
  <div id="waitingScreen">
    <h1>Typing of the Dot</h1>
    <p class="subtitle">~ Fight the Pixel Undead ~</p>
    <button id="beginGame">ゲーム開始</button>
  </div>

  <div id="resultScreen">
    <h1>ゲーム終了！</h1>
    <p id="finalScore"></p>
    <button id="closeResult">閉じる</button>
  </div>

  <img src="https://maguronotuna.github.io/typing-of-the-dot/logo.png" alt="Typing of the Dot ロゴ" class="logo">
  <div class="subtitle">~ Fight the Pixel Undead ~</div>
  <div id="score">スコア: 0</div>
  <div id="timer">残り時間: 30秒</div>
  <div id="word"></div>
  <div id="meaning"></div>
  <input type="text" id="input" placeholder="ここにローマ字で入力..." disabled />
  <div id="result"></div>
  <div id="controls">
    <button id="restartBtn" style="display: none;">もう一度プレイ</button>
    <button id="endBtn" style="display: none;">ゲーム終了</button>
  </div>

  <script>
    let currentWord = "";
    let previousWord = "";
    let score = 0;
    let timeLeft = 30;
    let timerId;
    let gameOver = false;
    let wordPairs = [];

    const wordDiv = document.getElementById("word");
    const meaningDiv = document.getElementById("meaning");
    const input = document.getElementById("input");
    const result = document.getElementById("result");
    const scoreDiv = document.getElementById("score");
    const timerDiv = document.getElementById("timer");
    const waitingScreen = document.getElementById("waitingScreen");
    const beginGame = document.getElementById("beginGame");
    const resultScreen = document.getElementById("resultScreen");
    const finalScore = document.getElementById("finalScore");
    const closeResult = document.getElementById("closeResult");
    const restartBtn = document.getElementById("restartBtn");

    async function loadWords() {
      const response = await fetch('https://maguronotuna.github.io/typing-of-the-dot/words.json');
      wordPairs = await response.json();
    }

    function newWord() {
      if (!wordPairs.length) return;
      let pair;
      do {
        pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
      } while (pair.word === previousWord);
      previousWord = pair.word;
      currentWord = pair.word;
      wordDiv.textContent = currentWord;
      meaningDiv.textContent = `意味: ${pair.meaning}`;
      input.value = "";
      result.textContent = "";
    }

    async function startGame() {
      if (!wordPairs.length) {
        await loadWords();
      }
      if (!wordPairs.length) {
        result.textContent = "問題を読み込み中です。少々お待ちください。";
        return;
      }
      gameOver = false;
      score = 0;
      timeLeft = 30;
      scoreDiv.textContent = `スコア: ${score}`;
      input.disabled = false;
      input.focus();
      newWord();
      timerId = setInterval(updateTimer, 1000);
      waitingScreen.style.display = "none";
      resultScreen.style.display = "none";
      restartBtn.style.display = "none";
    }

    function updateScore() {
      score++;
      scoreDiv.textContent = `スコア: ${score}`;
    }

    function updateTimer() {
      timeLeft--;
      timerDiv.textContent = `残り時間: ${timeLeft}秒`;
      if (timeLeft <= 0) endGame();
    }

    function endGame() {
      clearInterval(timerId);
      gameOver = true;
      input.disabled = true;
      finalScore.textContent = `あなたのスコアは ${score} 点です！`;
      resultScreen.style.display = "flex";
      restartBtn.style.display = "inline-block";
    }

    input.addEventListener("input", () => {
      if (input.value === currentWord && !gameOver) {
        updateScore();
        newWord();
      }
    });

    beginGame.onclick = startGame;
    closeResult.onclick = () => resultScreen.style.display = "none";
    restartBtn.onclick = startGame;

    window.onload = async () => {
      await loadWords();
      beginGame.disabled = false;
    };
  </script>
</body>
</html>
